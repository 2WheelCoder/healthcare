<!DOCTYPE html>
<html>
	<head>
		<title>Healthcare.org Plans</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	</head>
	<body class="purchase-info">
		<div class="container">
			<div class="header row">
				<div class="col-md-4">
					<img src="img/logo.png" alt="Healthcare.org">
				</div>

				<div class="col-md-4"></div>

				<div class="col-md-4">
					<ol class="list-inline">
						<li><h4>1. Personal &rarr;</h4></li>
						<li><h4>2. Plans &rarr;</h4></li>
						<li><h4 class="text-success">3. Purchase</h4></li>
					</ol>
				</div>
			</div>

			<div class="row">
				<div class="col-md-1"></div>

				<div class="col-md-10">
					<h2 class="text-center">You've chosen a plan. Great! Giving the following personal and payment information will activate your plan on January 1, 2014.</h2>

					<form action="">
						<h3>Personal Information</h3>

						<h4>Name</h4>
						<input type="text">

						<h4>Address</h4>
						<input type="text">

						<h4>City</h4>
						<input type="text">

						<select name="" id="">
							<option value="">State</option>
							<option value="">Colorado</option>
						</select>

						<h4>Zip</h4>
						<input type="text">

						<h3>Payment Information</h3>

						<h4>Card Number</h4>
						<input type="text">
					</form>
				</div>

				<div class="cold-md-1"></div>
			</div>

			<div class="footer row">
				<div class="col-md-2">
					<button type="button" class="btn btn-primary">Save</button>
				</div>

				<div class="col-md-3"></div>

				<div class="col-md-2">
					<button class="btn btn-default">?</button>
				</div>



				<div class="col-md-2">
				</div>

				<div class="col-md-3">
					<a href="review.html" class="btn btn-success">Review Details &rarr;</a>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	</body>
</html>
